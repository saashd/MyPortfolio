<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://metatags.io/">
    <meta property="og:title" content="Portfolio">
    <meta property="og:description" content="Personal Portfolio Website created using ReactJS">
    <meta property="og:image"
          content="https://i.ibb.co/FXjzSNq/profile-pic.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://metatags.io/">
    <meta property="twitter:title" content="Portfolio">
    <meta property="twitter:description" content="Personal Portfolio Website created using ReactJS">
    <meta property="twitter:image"
          content="https://i.ibb.co/FXjzSNq/profile-pic.png">

    <!-- Primary Meta Tags -->
    <title>Portfolio</title>
    <meta name="title" content="Portfolio">
    <meta name="description" content="Personal Portfolio Website created using ReactJS">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-X8P2SC0LY3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', process.env.REACT_APP_TRACKING_ID);
    </script>
    <title>Portfolio</title>
    <meta name="google-site-verification" content="r2OHr1zZOTA-K571zhe_Ii_BuE1j3nNT-l-ySf7-CNg"/>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
</body>
</html>
